<div *ngFor="let person of people$ | async">
    <a [routerLink]="['/people', person.uid]" (click)="updateSelectedCharacter(+person.uid)">
    {{person.uid}} - {{person.name}} - {{person.url}}
    </a>
</div>

<button class="button is-dark pagination-previous" (click)="navigate(-1)" [disabled]="state?.currentPage == 1">Previous</button>
<button class="button is-dark pagination-next" (click)="navigate(1)" [disabled]="state?.currentPage == state?.totalPages">Next</button>
