<div class="columns">
  <div class="column is-four-fifths" *ngFor="let person of people$ | async">
    <div class="card">
      <div (click)="navigateToCharacter(person.uid)">
        <header class="card-header">
          <p class="card-header-title">
            {{ person.name }}
          </p>
        </header>
      </div>
    </div>
  </div>
  <button class="button is-dark pagination-previous" (click)="navigatePreNext(-1)" [disabled]="state?.currentPage == 1">
    Previous
  </button>
  <button class="button is-dark pagination-next" (click)="navigatePreNext(1)"
    [disabled]="state?.currentPage == state?.totalPages">
    Next
  </button>
</div>
