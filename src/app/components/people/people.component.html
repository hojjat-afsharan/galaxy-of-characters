<div *ngFor="let person of people$ | async">
    <a [routerLink]="['/people', person.uid]" (click)="updateSelectedCharacter(+person.uid)">
    {{person.uid}} - {{person.name}} - {{person.url}}
    </a>
</div>

<button (click)="navigate(-1)" [disabled]="state?.currentPage == 1">Previous page</button>
<button (click)="navigate(1)" [disabled]="state?.currentPage == state?.totalPages">Next page</button>

{{state | json}}
