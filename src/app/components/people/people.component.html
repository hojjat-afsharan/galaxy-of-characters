<div class="container">
  {{breakpoint}}
  <div class="title" *ngFor="let person of people$ | async">
    <div class="">
      <div (click)="navigateToCharacter(person.uid)">
        <header class="">
          <p class="">
            {{ person.name }}
          </p>
        </header>
      </div>
    </div>
  </div>
</div>

<div class="nav-buttons">
  <button class="button is-dark pagination-previous" (click)="navigatePreNext(-1)" [disabled]="!currentPage || currentPage == 1">
    Previous {{currentPage}}
  </button>
  <button class="button is-dark pagination-next" (click)="navigatePreNext(1)"
    [disabled]="(lastPage$ | async)">
    Next {{currentPage}}
  </button>
</div>
